<app-formemployee *ngIf="false"></app-formemployee>
<div class="card border-primary mb-4">
    <div class="card-header">Trabajadores</div>
    <div class="card-body text-primary">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th hidden scope="col">id</th>
            <th scope="col">DNI</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Fecha de Creacion</th>
            <th scope="col">Planilla</th>
            <th scope="col">Correo</th>
            <th scope="col">Vista Previa</th>
            <th scope="col">Descargar</th>
            <th scope="col">Listar Boletas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employees" >
            <th hidden>{{ item.id }}</th>
            <th>{{ item.dni }}</th>
            <th>{{ item.name+" "+item.firstName + " "+item.lastName }}</th>
            <th>{{ item.dateCreateEmployee }}</th>
            <th>{{ item.pathJasperBoleta }}</th>
            <th>{{ item.email }}</th>
            <th><button type="button" class="btn btn-primary">Vista Previa</button></th>
            <th><button type="button" (click)="redirectToExternalLink(item)"  class="btn btn-secondary">Descargar</button></th>
            <th><button type="button" (click)="getShippingRecord(item)" class="btn btn-success">Listar Boletas</button></th>
          </tr>
        </tbody>
      </table>      
    </div>
  </div>
