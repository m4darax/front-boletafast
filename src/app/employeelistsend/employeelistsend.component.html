<div class="card">
    <div class="card-header">
      Listar Envios
    </div>
    <div class="card-body d-flex justify-content-center">
      <form>
        <div class="mb-3">
          <label for="usersFile" class="form-label">Subir archivo de usuarios</label>
          <input (change)="selectImage($event)" class="form-control" type="file" id="usersFile"> <!-- onchange, evento cuando se selecciona  -->
        </div>
        <button (click)="uploadExcel()" [disabled]="fileUploadView" type="submit" class="btn btn-primary">Cargar</button>
      </form>
    </div>
    <div   *ngIf="jsonData.length" class="card-footer scrollable">
      <table  class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Dni</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Mes</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of jsonData; let index = index">
            <th scope="row">{{ index+1}}</th>
            <td>{{ item.DNI }}</td>
            <td>{{ item.NOMBRE }}</td>
            <td>{{ item.CORREO }}</td>
            <td>{{ item.MES }}</td>
            <td>
              <button type="button" class="btn btn-sm btn-primary">Editar</button>
              <button type="button" class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-header">
      <div *ngIf="jsonData.length" class="d-flex justify-content-center">
        <button (click)="employeeListSend()" type="button" class="btn btn-primary mr-2">Enviar</button>
        <button *ngIf="false" type="button" class="btn btn-secondary">Bot√≥n 2</button>
      </div>
    </div>
  </div>
